    <!--contact form and opening hours-->
    <section id="form-section">
        <div class="form-container">
        <form>
            <h3>Contact us on:</h3>

            <labe for="fname" class="contact">First Name:</labe>
            <input type="text" id="fname" name="fname">
            <hr>
            <labe for="lname" class="contact">Last Name:</labe>
            <input type="text" id="lname" name="lname">
            <hr>

            <labe for="email" class="contact">Your Email:</labe>
            <input type="email" id="email" name="email">
            <hr>

            <labe for="fstar" class="contact">Favorite Star?:</labe>
            <input type="text" id="fstar" name="fstar">
            <hr>

            <input type="submit" value="Engage!">

        </form>
        </div>
    </section>
